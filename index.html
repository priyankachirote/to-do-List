<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Dashboard</title>
    <!-- Google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
    <div class="content-container">
        <div id="notification" class="notification hide">
            <iconify-icon icon="mdi:check-circle-outline" style="color: black" width="24" height="24"></iconify-icon>
            <p id="notification-message"></p>
        </div>
        <div class="max-width-container">
            <div class="header flex items-center justify-between">
                <h1 class="title">My tasks</h1>
                <div class="buttons-container">
                    <a href="#set-task-overlay" id="add-task-cta" class="button regular-button blue-background">Add task</a>
                    <button class="sign-out-cta">Sign out</button>
                </div>
            </div>
        </div>
        <div class="radio-buttons-container">
            <div class="max-width-container flex">
                <div class="radio-container">
                    <input type="radio" id="list" name="view-option" value="list" class="radio-input" checked />
                    <label for="list" class="radio-label">
                        <iconify-icon icon="material-symbols:format-list-bulleted-rounded" style="color: black" width="24" height="24"></iconify-icon>
                        <span>List</span>
                    </label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="board" name="view-option" value="board" class="radio-input" />
                    <label for="board" class="radio-label">
                        <iconify-icon icon="ic:round-grid-view" style="color: black" width="24" height="24"></iconify-icon>
                        <span>Board</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="max-width-container">
            <div id="list-view" class="list-view">
                <div class="list-container pink">
                    <h2 class="list-header">
                        <span class="circle pink-background"></span><span class="text">To do</span>
                    </h2>
                    <ul class="tasks-list" id="todo-list"></ul>
                </div>
                <div class="list-container blue">
                    <h2 class="list-header">
                        <span class="circle blue-background"></span><span class="text">Doing</span>
                    </h2>
                    <ul class="tasks-list" id="doing-list"></ul>
                </div>
                <div class="list-container green">
                    <h2 class="list-header">
                        <span class="circle green-background"></span><span class="text">Done</span>
                    </h2>
                    <ul class="tasks-list" id="done-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="set-task-overlay" class="overlay set-task-overlay hide">
        <div class="overlay-content blue-background">
            <button class="button circle-button blue-background flex justify-center items-center close-button">
                <iconify-icon icon="material-symbols:close-rounded" style="color: black" width="26" height="26"></iconify-icon>
            </button>
            <h1 class="header">Add task</h1>
            <form id="task-form" class="form" autocomplete="off">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" class="input white-background" required />
                <input type="message" class="label">Description</label>
                <label for="description" class="description">Description</label> <textarea name="description" id="description" rows="8" class="textarea-input white-background" required ></textarea> <h2 class="label">Due date</h2> <div class="divided-inputs-container"> <div> <label for="due-date-day" class="secondary-label">Day</label> <input type="text" name="due-date-day" id="due-date-day" class="input white-background" required /> </div> 
                
                <div class="divided-inputs-container">
                    <div>
                        <label for="due-date-day" class="secondary-label">Day</label>
                        <input type="number" name="due-date-day" id="due-date-day" class="input white-background" required />
                    </div>
                    <div>
                        <label for="due-date-month" class="secondary-label">Month</label>
                        <input type="number" name="due-date-month" id="due-date-month" class="input white-background" required />
                    </div>
                    <div>
                        <label for="due-date-year" class="secondary-label">Year</label>
                        <input type="number" name="due-date-year" id="due-date-year" class="input white-background" required />
                    </div>
                </div>
                <h2 class="label">Status</h2>
                <div id="status-select" class="status-select white-background flex items-center justify-between cursor-pointer">
                    <span>To do</span>
                    <iconify-icon icon="material-symbols:arrow-back-ios-rounded" style="color: black" width="18" height="18" class="arrow-icon"></iconify-icon>
                </div>
                <ul id="status-dropdown" class="status-dropdown white-background hide">
                    <li>
                        <input type="radio" id="to-do-radio" name="status-option" value="To do" class="radio-input" checked />
                        <label for="to-do-radio" class="radio-label">
                            <span class="circle pink-background"></span><span>To do</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="doing-radio" name="status-option" value="Doing" class="radio-input" />
                        <label for="doing-radio" class="radio-label">
                            <span class="circle blue-background"></span><span>Doing</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="done-radio" name="status-option" value="Done" class="radio-input" />
                        <label for="done-radio" class="radio-label">
                            <span class="circle green-background"></span><span>Done</span>
                        </label>
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit" class="button regular-button green-background cta-button">Add task</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
